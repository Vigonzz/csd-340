<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSD 340 Web Development with HTML and CSS</title>
        <script>
            function imageSwap(imgName, clickSrc, dbClickSrc) {
                const img = document.getElementsByName(imgName)[0];
                let isAlternate = false;

                img.onclick = function() {
                    isAlternate = !isAlternate;
                    this.src = isAlternate ? clickSrc : this.getAttribute('data-original-src');
                };

                img.ondblclick = function() {
                    this.src = dbClickSrc;
                };

                img.setAttribute('data-original-src', img.src);
            }

            function uniformSize(width, height) {
                const images = document.getElementsByTagName('img');
                for (let img of images) {
                    img.style.width = width + 'px';
                    img.style.height = height + 'px';
                }
            }

            window.onload = function() {
                imageSwap('bubble', 'bubble_girl.jpg', 'bubble_girl.jpg');
                imageSwap('sawako', 'happy_sawako.jpg', 'happy_sawako.jpg');
                uniformSize(700,400);
            };
        </script>
    </head>
